<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICHI JOURNAL</title>
    <link rel="stylesheet" href="/css/ICHImain.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script>
        function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>
</head>
<body>
    <div class="wrap">
        <!-- HEADER -->
        <div class="header">
            <iframe src="ICHIheader.html" frameborder="0" scrolling='no'onload="resizeIframe(this)"></iframe>
        </div>
        <!-- SLIDER --> 
        <div class="slider">
            <iframe  src="ICHISlider.html" frameborder="0" scrolling='no' onload="resizeIframe(this)"></iframe>
        </div>
        <!-- BOX MENU -->
        <!-- CONTENT SECTION -->
        <div class="content">
            <iframe  src="ICHI_main_content.html" frameborder="0" scrolling='no' onload="resizeIframe(this)"></iframe>
        </div>
        <!-- FOOTER -->
        <div class="footer">
            <iframe src="ICHIfooter.html" frameborder="0" scrolling='no' onload="resizeIframe(this)"></iframe>
        </div>
    </div>
    
</body>
</html>
