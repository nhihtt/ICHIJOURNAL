<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script>
         var app= angular.module("categoryApp", [])
        app.controller('categoryController', function ($scope, $http) {
        $http({
            method:"GET",
            url:"category.json"
        }) .then(function mySucces(respone){
            $scope.categories=respone.data
            })
            
            
        })
    
    </script>
    <style type="text/css">
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="content" ng-app="categoryApp" ng-controller="categoryController">
            <div class="boxContainer" ng-repeat="category in categories" ng-init="subCategories=category.subCategories">
                <div class="title">
                    <a href="">{{category.name}}</a>
                </div>
                <div class="sub-category" ng-repeat="subCategory in subCategories">
                    <a> {{subCategory.name}}</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var listTittle=document.getElementsByClassName("tittle")
        for(var i=0;i<listTittle.length;i++){
            listTittle[i].onclick=function(){
                this.querySelector(".boxContainer .sub-category").style.display="none"
            }
        }
    </script>
</body>
</html>
